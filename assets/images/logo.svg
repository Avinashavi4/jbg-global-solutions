<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a8e8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Circle background -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- JBG Text -->
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="52" font-weight="bold" 
        text-anchor="middle" fill="white" letter-spacing="2">JBG</text>
  
  <!-- Circuit pattern elements -->
  <circle cx="40" cy="50" r="4" fill="white" opacity="0.8"/>
  <circle cx="160" cy="150" r="3" fill="white" opacity="0.6"/>
  <line x1="50" y1="30" x2="70" y2="40" stroke="white" stroke-width="1" opacity="0.4"/>
  <line x1="130" y1="160" x2="150" y2="170" stroke="white" stroke-width="1" opacity="0.4"/>
  
  <!-- AI indicator circle (small) -->
  <circle cx="150" cy="50" r="15" fill="white" opacity="0.15"/>
  <text x="150" y="57" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white" opacity="0.8">AI</text>
</svg>
