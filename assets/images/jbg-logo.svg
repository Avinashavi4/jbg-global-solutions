<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradient for globe -->
    <linearGradient id="globeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a4a6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a2a3a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong glow for letters -->
    <filter id="letterGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Spider legs - 8 thick visible legs -->
  <g stroke="#00d4ff" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#glow)">
    <path d="M70 45 Q45 25 15 10"/>
    <path d="M130 45 Q155 25 185 10"/>
    <path d="M45 70 Q25 55 5 45"/>
    <path d="M155 70 Q175 55 195 45"/>
    <path d="M45 130 Q25 145 5 155"/>
    <path d="M155 130 Q175 145 195 155"/>
    <path d="M70 155 Q45 175 15 190"/>
    <path d="M130 155 Q155 175 185 190"/>
  </g>
  
  <!-- Spider body (main circle) -->
  <circle cx="100" cy="100" r="55" fill="url(#globeGradient)" stroke="#00d4ff" stroke-width="3"/>
  
  <!-- Globe grid lines (rotating) -->
  <g filter="url(#glow)">
    <ellipse cx="100" cy="100" rx="45" ry="15" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.4">
      <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="10s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="100" cy="100" rx="45" ry="30" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.3">
      <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="10s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="100" cy="100" rx="15" ry="45" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.4">
      <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="10s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="100" cy="100" rx="35" ry="45" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.3">
      <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="10s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Inner glow ring -->
  <circle cx="100" cy="100" r="45" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  
  <!-- Letter J with SMIL animation -->
  <text x="58" y="112" font-family="Arial Black, Arial, sans-serif" font-size="32" font-weight="900" fill="#00d4ff" filter="url(#letterGlow)">
    J
    <animate attributeName="opacity" values="1;0.3;0.3;0.3;1" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="#00d4ff;#2a6a8a;#2a6a8a;#2a6a8a;#00d4ff" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Letter B with SMIL animation (delayed) -->
  <text x="82" y="112" font-family="Arial Black, Arial, sans-serif" font-size="32" font-weight="900" fill="#2a6a8a">
    B
    <animate attributeName="opacity" values="0.3;0.3;1;0.3;0.3" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="#2a6a8a;#2a6a8a;#00d4ff;#2a6a8a;#2a6a8a" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Letter G with SMIL animation (delayed more) -->
  <text x="114" y="112" font-family="Arial Black, Arial, sans-serif" font-size="32" font-weight="900" fill="#2a6a8a">
    G
    <animate attributeName="opacity" values="0.3;0.3;0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="#2a6a8a;#2a6a8a;#2a6a8a;#00d4ff;#2a6a8a" dur="3s" repeatCount="indefinite"/>
  </text>
</svg>
